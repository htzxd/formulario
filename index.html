<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration forms</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>Create and share your events</h1>
      <p>
        The first step is to fill out this
        application form.
      </p>
    </header>
  </div>
  <form id="formOther">

    <fieldset>
      <div class="fieldset-wrapper">
      <legend> event information's</legend>
      <div class="input-wrapper">
        <label for="event-title">Event title 
          <span>(minimum of 8 lines )</span></label>
          <input type="text" 
          id="event-title"  
          required
          minlength="8">
        </div>
        
      <div class="input-wrapper">
        <label for="event-url">Event link 
          <span>(start with https://)</span></label>
          <input type="url" 
          id="event-url"
          required>
        </div>
          
      <div class="input-wrapper">
        <label for="event-whats">WhatsApp for contact 
          <span>(only numbers)</span></label>
          <input 
          type="number" 
          id="event-whats"
          required>
        </div>

      <div class="input-wrapper">
        <label for="event-inf">information extra</label>
      <textarea id="event-inf"></textarea>
        </div>
              
      <div class="input-wrapper">
        <label for="event-order">Categories</label>
          <select id="event-order">
            <option value="live">live</option>
            <option value="podcast">Podcast</option>
            <option value="mentorship">Mentoring</option>
          </select>
        </div>
      </div>
    </fieldset>
    
    <fieldset>
      <div class="fieldset-wrapper">
        <legend> Privacy </legend>
      
        <div class="input-wrapper">
        <label for="event-email">Administrator E-mail  
          <span>(write an valid)</span></label>
          <input 
          type="email" 
          id="event-email"
          required>

          <div class="input-wrapper">
            <label for="event-password">access password for participants 
              <span>(minimum 8 characters)</span></label>
              <input 
              type="password" 
              id="event-password"
              required
              minlength="8">
            </div>
          
            <div class="checkbox-wrapper">
              <input type="checkbox" id="event-private">
              <label for="event-private">Private event</label>
             </div>  

        </div>
      </div>      
    </fieldset>
    
    <fieldset>
      <div class="fieldset-wrapper">
        <legend> Day and hour </legend>
      
        <div class="column">
          <div class="input-wrapper">
            <label for="event-date">Date</label>
              <input 
              type="date" 
              id="event-date"
              required/>
          </div>    
    
          <div class="input-wrapper">
            <label for="event-begin">of</label>
              <input 
              type="time" 
              id="event-begin"
              required>
          </div>

          <div class="input-wrapper">
             <label for="event-end">until</label>
               <input 
               type="time" 
               id="event-end"
               required>
          </div>   

        </div>
      </div>      
    </fieldset>

    </form>
      <footer>
        <button 
        form="formOther" 
        class="button">  
        save event
        </button>
      </footer>
</body>
</html>
